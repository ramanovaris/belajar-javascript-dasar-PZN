<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Logika di Non Boolean</title>
  </head>
  <body>
    <script>
      // Operator OR (||)
      console.info("Hello" || "");
      console.info("" || []);
      console.info("0" || "Nol");
      console.info(0 || "Nol");
      console.info(null || "NULL");
      console.info(undefined || "Undefined");
      console.info(0 || false);

      // contoh kasus
      const person = {
        firstName: "",
        lastName: "novaris",
      };

      const name = person.firstName || person.lastName;
      console.info(name);

      // Operator AND (&&)
      console.info("Hello" && "");
      console.info("" && []);
      console.info("0" && "Nol");
      console.info(0 && "Nol");
      console.info(null && "NULL");
      console.info(undefined && "Undefined");
      console.info(0 && false);
    </script>
  </body>
</html>
