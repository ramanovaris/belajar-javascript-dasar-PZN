  <body>
    <script>
      // Kalo kosong

      // kalo ada isinya
      const person = {
        address: {

        },
      };

      // cek dengan if

      //   country = person.address.country;
      // }
      // document.writeln("Sukses");

      // cek dengan optional chaining

    </script>
