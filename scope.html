<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope</title>
  </head>
  <body>
    <script>
      // global scope
      let counter = 0;

      function hitMe() {
        // local scope hitMe
        counter++;
      }

      function other() {
        // local scope other
        counter++;
      }

      hitMe();
      hitMe();
      other();

      console.info(counter);

      function first() {
        // local scope first
        let firstVariable = "First";

        function firstNested() {
          console.info(firstVariable);
          const firstNestedVariable = "First Nested";
        }

        firstNested();
        // console.info(firstNestedVariable); // Error
      }

      function second() {
        // local scope second
        let secondVariable = "Second";
        // console.info(firstVariable); // Error
      }

      first();
      second();
      // console.info(firstVariable); // Error
      // console.info(secondVariable); // Error
    </script>
  </body>
</html>
