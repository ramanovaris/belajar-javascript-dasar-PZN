<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Recursive</title>
  </head>
  <body>
    <script>
      // Membuat faktorial dengan for loop
      function fuctorial(value) {
        let total = 1;
        for (let i = 1; i <= value; i++) {
          total *= i;
        }

        return total;
      }

      console.info(fuctorial(7));

      // Membuat faktorial dengan function recursive
      function fuctorialRecursive(value) {
        if (value === 1) {
          return 1;
        } else {
          return value * fuctorialRecursive(value - 1);
        }
      }

      console.info(fuctorialRecursive(7));
    </script>
  </body>
</html>
