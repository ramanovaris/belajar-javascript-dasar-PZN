<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Method Arrow Function</title>
  </head>
  <body>
    <script>
      const person = {
        name: "Rama",
        sayHello: (name) => {
          console.info(`Hello ${name}, my name is ${this.name}`); // di arrow function object method tidak bisa pakai keyword this
        },
        sayTakbir: function (takbir) {
          console.info(`Takbir ${takbir}!!!!!, Takbir jua ${this.name}!!!!!`); // di anonymous function object method bisa pakai keyword this
        },
      };

      person.sayHello("Jumai");
      person.sayTakbir("Jumai");
    </script>
  </body>
</html>
