<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masalah Variable var</title>
  </head>
  <body>
    <script>
      // variable var tidak mempunyau block scope

      // contoh dengan let
      let i = 20;

      for (let i = 0; i < 10; i++) {
        console.info(`Local i : ${i}`);
      }

      console.info(`Global i : ${i}`);

      // contoh dengan let
      var j = 20;

      for (var j = 0; j < 10; j++) {
        console.info(`Local j : ${j}`);
      }

      console.info(`Global j : ${j}`); // harus ny muncul 20
    </script>
  </body>
</html>
