<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Nullish Coalescing</title>
  </head>
  <body>
    <script>
      let parameter = "Rama";

      // Pengecekkan manual dengan if statement
      let data = parameter;
      if (data === undefined || data === null) {
        data = "Nilai Default";
      }
      document.writeln(`<p>${data}</p>`);

      // pengecekan dengan nullish coalescing
      data = parameter ?? "nilai default";
      document.writeln(`<p>${data}</p>`);
    </script>
  </body>
</html>
